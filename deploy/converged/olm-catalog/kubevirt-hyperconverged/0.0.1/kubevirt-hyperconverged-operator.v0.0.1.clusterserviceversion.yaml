                  imagePullPolicy: Always
                  name: hyperconverged-cluster-operator
                  resources: {}
                serviceAccountName: hyperconverged-cluster-operator


        - name: virt-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                kubevirt.io: virt-operator
            strategy: {}
            template:
              metadata:
                annotations:
                  scheduler.alpha.kubernetes.io/critical-pod: ""
                  scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly","operator":"Exists"}]'
                labels:
                  kubevirt.io: virt-operator
                  prometheus.kubevirt.io: ""
                name: virt-operator
              spec:
                containers:
                - command:
                  - virt-operator
                  - --port
                  - "8443"
                  - -v
                  - "2"
                  env:
                  - name: OPERATOR_IMAGE
                    value: kubevirt/virt-operator:latest
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.annotations['olm.targetNamespaces']
                  image: kubevirt/virt-operator:latest
                  imagePullPolicy: IfNotPresent
                  name: virt-operator
                  ports:
                  - containerPort: 8443
                    name: metrics
                    protocol: TCP
                  readinessProbe:
                    httpGet:
                      path: /metrics
                      port: 8443
                      scheme: HTTPS
                    initialDelaySeconds: 5
                    timeoutSeconds: 10
                  resources: {}
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: kubevirt-operator

        - name: cdi-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: cdi-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: cdi-operator
              spec:
                containers:
                - env:
                  - name: OPERATOR_IMAGE
                    value: kubevirt/cdi-operator:v1.5.2
                  - name: OPERATOR_NAME
                    value: cdi-operator
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: DEPLOY_CLUSTER_RESOURCES
                    value: "true"
                  - name: DOCKER_REPO
                    value: kubevirt
                  - name: DOCKER_TAG
                    value: latest
                  - name: CONTROLLER_IMAGE
                    value: cdi-controller
                  - name: IMPORTER_IMAGE
                    value: cdi-importer
                  - name: CLONER_IMAGE
                    value: cdi-cloner
                  - name: APISERVER_IMAGE
                    value: cdi-apiserver
                  - name: UPLOAD_PROXY_IMAGE
                    value: cdi-uploadproxy
                  - name: UPLOAD_SERVER_IMAGE
                    value: cdi-uploadserver
                  - name: VERBOSITY
                    value: "1"
                  - name: PULL_POLICY
                    value: IfNotPresent
                  image: kubevirt/cdi-operator:v1.5.2
                  imagePullPolicy: Always
                  name: cdi-operator
                  ports:
                  - containerPort: 60000
                    name: metrics
                    protocol: TCP
                  resources: {}
                serviceAccountName: cdi-operator


